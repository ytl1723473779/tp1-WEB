<!DOCTYPE html>
<html>
	<head>
		<title>carre rouge</title>
		<script>
			var move=0;
			function changer() {
				setInterval(deplacer, 100);
			}
			function deplacer() {
				move=move+10;
				document.getElementById("carre").style.left=move+"px";
			}		
		</script>
		<style>
			#carre {
				position:relative;
				background-color:red;
				height:100px;
				width:100px;
				margin:10px;
			}
		</style>
	</head>
	<body onload="changer();">
		<div id="carre"></div>
	</body>
</html>
